<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Google Map</title>
</head>
<body>
<style>
    * {
        margin: 0;
    }

    body, html {
        height: 100%;
        width: 100%;
    }

    #map {
        width: 100%;
        height: 100%;
    }
</style>
<div id="map">
</div>
<script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
<script type="text/javascript">
    var map;
    function initialize() {
        //CADM GEO-INFO
        var cdamLatlng = new google.maps.LatLng($la$, $lo$);
        var cdamMapOptions = {
            zoom: 15,
            center: cdamLatlng
        }

        var map = new google.maps.Map(document.getElementById('map'), cdamMapOptions);
        google.maps.event.trigger(map, 'resize');

        //set markers :
        var cdamMarker = new google.maps.Marker({
            animation: google.maps.Animation.DROP,
            position: cdamLatlng,
            map: map,
            title: '$title$'
        });
    }
    // apply domListener :
    google.maps.event.addDomListener(window, 'load', initialize);

</script>
</body>
</html>
